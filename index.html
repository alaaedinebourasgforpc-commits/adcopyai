<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdCopy AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f6ff;
            color: #222;
            text-align: center;
        }
        header {
            background: #1e90ff;
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            resize: none;
        }
        button {
            background: #1e90ff;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #187bda;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #e8f2ff;
            border-radius: 8px;
            min-height: 80px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>AdCopy AI</header>

    <div class="container">
        <h2>Generate High-Converting Ads</h2>
        <textarea id="inputText" placeholder="Write your product description..."></textarea>
        <button onclick="generateAd()">Generate Ad</button>

        <div class="output" id="output">Your generated ad will appear here...</div>
    </div>

<script>
async function generateAd() {
    const text = document.getElementById("inputText").value;

    const response = await fetch("/api/generate", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
    });

    const data = await response.json();
    document.getElementById("output").innerText = data.ad;
}
</script>

</body>
</html>
